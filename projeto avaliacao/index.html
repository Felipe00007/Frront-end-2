<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint I</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./assent/css/style.css">
    <!-- GOOGLE FONTS -->

</head>
<body>
    <!-- head -->
    <head></head>
    <!-- main -->
    <main>
        <!-- card container  -->
        <section class="cardContainer">
            <!-- card div - para criar um único card -->
            <div class="cardContainer__div">
                <!-- Imagem -->
                <figure class="cardContainer__figure">
                    <img src="" alt="" class="cardContainer__img">
                </figure>
                <!-- Nome/Título -->
                <h3 class="cardContainer__nome" id="cardNome"></h3>
                <!-- Descrição -->
                <p id="cardDescricao" class="cardContainer__descricao"></p>
            </div>
        </section>
        <!-- form -->
        <form action="#" method="POST" class="formContainer">
            <!-- campo nome -->
            <label for="nome" class="formContainer__labelNome"></label>
            <input type="text" id="nome" class="formContainer__inputNome">
            <!-- campo URL imagem -->
            <label for="img" class="formContainer__labelImg"></label>
            <input type="text" id="img" class="formContainer__inputImg">
            <!-- campo descrição -->
            <label for="descricao" class="formContainer__labelDescricao"></label>
            <textarea name="descricao" id="descricao" class="formContainer__textAreaDescricao"></textarea>
            <!-- botão  -->
            <button type="submit" class="formContainer__btnSubmit" id="btnSubmit"></button>       
        </form>
    </main>
    <!-- footer -->
    <footer></footer>
    <script src="./assent/js/app.js"></script>
</body>
</html>
