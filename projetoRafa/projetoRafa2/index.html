<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="http://s2.glbimg.com/GFHUa5KeFPDTmwtAVjWl1A7oqTQ=/695x0/s.glbimg.com/po/tt2/f/original/2014/07/14/imagem0.jpg" type="image/x-icon">
    <title>Cadastro</title>
  </head>
  <body>
    <main>
      <div class="container"></div>
      <!-- div do h1 -->
      <div class="container">
        <h1 id="teste">Cadastro</h1>
      </div>
      <!-- container da tabela -->
      <div class="container">
        <div class="tabela">
          <table id="tabela-usuarios">
            <thead>
              <tr>
                <td>NOME</td>
                <td>EMAL</td>
                <td>CPF</td>
                <td ><img class="img" src="http://s2.glbimg.com/GFHUa5KeFPDTmwtAVjWl1A7oqTQ=/695x0/s.glbimg.com/po/tt2/f/original/2014/07/14/imagem0.jpg" alt=""></td>
              </tr>
            </thead>
            
            <tbody>
              <tr class="usuario">
                <td class="info-nome">Raquel Oliveira</td>
                <td class="info-email">raquel@gmail.com</td>
                <td class="info-cpf">159.147.756-78</td>
                <td ><img class="img" src="http://s2.glbimg.com/GFHUa5KeFPDTmwtAVjWl1A7oqTQ=/695x0/s.glbimg.com/po/tt2/f/original/2014/07/14/imagem0.jpg" alt=""></td>
              </tr>
              <tr class="usuario">
                <td class="info-nome">Sueli Machado</td>
                <td class="info-email">sueli@gmail.com</td>
                <td class="info-cpf">158.159.354-12</td>
                <td ><img class="img" src="http://s2.glbimg.com/GFHUa5KeFPDTmwtAVjWl1A7oqTQ=/695x0/s.glbimg.com/po/tt2/f/original/2014/07/14/imagem0.jpg" alt=""></td>
              </tr>
              <tr class="usuario">
                <td class="info-nome">Afonso Neves</td>
                <td class="info-email">afonse@gmail.com</td>
                <td class="info-cpf">357.159,456-85</td>
                <td ><img class="img" src="http://s2.glbimg.com/GFHUa5KeFPDTmwtAVjWl1A7oqTQ=/695x0/s.glbimg.com/po/tt2/f/original/2014/07/14/imagem0.jpg" alt=""></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Container do formulario -->
      <div class="container">
        <form class="dados-form">
          <div>
            <input type="text" name="nome" id="nome" placeholder="nome" />
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="email" />
          </div>
          <div>
            <input type="text" name="cpf" id="cpf" placeholder="cpf" />
          </div>
          <div>
            <input type="text" name="img" id="img" placeholder="img" />
          </div>
          <button id="btnAdiciona">Cadastrar ðŸ˜Ž</button>
        </form>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
